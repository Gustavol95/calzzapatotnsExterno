<GridLayout rows="auto,*">
    <grid-layout columns="100,*" rows="100" row="0">
        <StackLayout class="imagen" row="0" col="0" height="100%" width="100%">
            <Image src="~/assets/camara.png" style="width:50;"></Image>
        </StackLayout>
        <StackLayout class="stack" row="0" col="1" verticalAlignment="center">
            <Label text="Usuario" color="#EE2933" textWrap="true"></Label>
            <Label text="{{user.name}}"></Label>
        </StackLayout>
    </grid-layout>
    <ScrollView row="1">
        <StackLayout [formGroup]="form" marginRight="15px" marginTop="15%">
            <GridLayout rows="20 auto">
                <Label row="1" id="label1" fontSize="15" (tap)="onTap('label1')" text="Nombre(s)"
                       textWrap="true"></Label>
                <TextField keyboardType="next" [(ngModel)]="valor_inicial" (tap)="onTap('label1')" fontSize="15" row="1"
                           text="" formControlName="name"></TextField>
            </GridLayout>
            <GridLayout rows="20 auto">
                <Label row="1" id="label2" fontSize="15" (tap)="onTap('label2')" text="Apellido Paterno"
                       textWrap="true"></Label>
                <TextField keyboardType="next" (tap)="onTap('label2')" fontSize="15" row="1" text=""></TextField>
            </GridLayout>
            <GridLayout rows="20 auto">
                <Label row="1" id="label3" fontSize="15" (tap)="onTap('label3')" text="Apellido Materno"
                       textWrap="true"></Label>
                <TextField keyboardType="next" (tap)="onTap('label3')" fontSize="15" row="1" text=""></TextField>
            </GridLayout>
            <GridLayout rows="20 auto">
                <Label row="1" id="label4" fontSize="15" text="Fecha de Nacimiento" textWrap="true"></Label>
                <TextField keyboardType="next" (tap)="modalPicker()" fontSize="15" row="1" text="" [editable]="false"
                           formControlName="fecha"></TextField>
            </GridLayout>
            <GridLayout rows="20 auto">
                <Label row="1" id="label5" fontSize="15" (tap)="onTap('label5')" text="Email" textWrap="true"></Label>
                <TextField keyboardType="next" (tap)="onTap('label5')" fontSize="15" row="1" text=""></TextField>
            </GridLayout>
            <GridLayout class="ultimo" rows="20 auto">
                <Label row="1" id="label6" fontSize="15" (tap)="onTap('label6')" text="TelÃ©fono"
                       textWrap="true"></Label>
                <TextField keyboardType="phone" (tap)="onTap('label6')" fontSize="15" row="1" text=""></TextField>
            </GridLayout>
            <GridLayout>
                <Button [text]="'Aceptar'" marginTop="5%" marginLeft="15px"></Button>
            </GridLayout>
        </StackLayout>
    </ScrollView>
    <FAB row="1" icon="~/assets/map-marker.png" rippleColor="#f1f1f1" (tap)="guardar()" class="fab-button"></FAB>
</GridLayout>
