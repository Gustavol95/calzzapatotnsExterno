<grid-layout columns="100,*" rows="100">
    <StackLayout row="0" col="0" backgroundColor="#EE2933" horizontalAlignment="center" verticalAlignment="center">
        <Image row="0" col="0" src="~/assets/camara.png" ></Image>
    </StackLayout>
    <StackLayout row="0" col="1" verticalAlignment="center">
        <Label text="Usuario" color="#EE2933" textWrap="true"></Label>
        <Label text="{{cte.nombre+' '+cte.paterno+' '+cte.materno}}"></Label>
    </StackLayout>
</grid-layout>
<ScrollView>
    <StackLayout marginRight="15px">
        <GridLayout rows="20 auto">
            <Label row="1" id="label1" fontSize="15" (tap)="onTap('label1')" text="Nombre(s)" textWrap="true"></Label>
            <TextField keyboardType="next" *ngIf="onTap2('label1',cte.nombre)" [(ngModel)]="cte.nombre" (tap)="onTap('label1')" fontSize="15" row="1"  text="" [editable]="false"></TextField>
        </GridLayout>


        <GridLayout rows="20 auto">
            <Label row="1" id="label2" fontSize="15" (tap)="onTap('label2')" text="Apellido Paterno" textWrap="true"></Label>
            <TextField keyboardType="next" *ngIf="onTap2('label2',cte.paterno)" [(ngModel)]="cte.paterno" (tap)="onTap('label2')" fontSize="15" row="1"  text="" [editable]="false"></TextField>
        </GridLayout>


        <GridLayout rows="20 auto">
            <Label row="1" id="label3" fontSize="15" (tap)="onTap('label3')" text="Apellido Materno" textWrap="true"></Label>
            <TextField keyboardType="next" *ngIf="onTap2('label3',cte.materno)" [(ngModel)]="cte.materno" (tap)="onTap('label3')" fontSize="15" row="1"  text="" [editable]="false"></TextField>
        </GridLayout>

        <GridLayout class="medios-header" columns="*,*" rows="auto">
            <Label row="0" text="Medio" col="0"></Label>
            <Label row="0" text="Referencia" col="1"></Label>
        </GridLayout>

        <GridLayout columns="*,*" rows="auto" *ngFor="let medio of cte.medios; let idx=index;">
            <Label row="{{idx}}" text="{{medio.medio}}" col="0"></Label>
            <Label row="{{idx}}" text="{{medio.referencia}}" col="1"></Label>
        </GridLayout>

    </StackLayout>
</ScrollView>
