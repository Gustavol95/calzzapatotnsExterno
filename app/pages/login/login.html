<Image src="~/assets/logo_calzzapato.png" stretch="aspectFit" horizontalAlignment="center" ></Image>

<TextField hint="Usuario" keyboardType="email" [(ngModel)]="user.email"
           autocorrect="false" autocapitalizationType="none"></TextField>
<TextField hint="Contraseña" secure="true" [(ngModel)]="user.password"></TextField>
<Button [text]="'Ingresar'" (tap)="login()" marginBottom="5%"></Button>

<Label text="Olvidé la Contraseña" horizontalAlignment="center" (tap)="recuperarPassword()"></Label>
