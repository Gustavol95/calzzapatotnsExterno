<ScrollView class="modal-view-style">
    <StackLayout style="margin: 0px;padding: 0px">
        <Label class="title" text="Recuperar Contraseña" style="margin: 15px 0px 15px 15px"></Label>
        <TextField hint="Usuario" keyboardType="next" [(ngModel)]="user.usuario" autocorrect="true" autocapitalizationType="none" marginBottom="5%"></TextField>
        <TextField hint="Email" keyboardType="next" [(ngModel)]="user.email" autocorrect="true" autocapitalizationType="none" marginBottom="5%"></TextField>
        <Label text="ó" horizontalAlignment="center" marginBottom="1%"></Label>
        <TextField hint="Teléfono" keyboardType="phone" [(ngModel)]="user.telefono" autocorrect="true" autocapitalizationType="none" marginBottom="5%"></TextField>
        <GridLayout columns="*, *" rows="*" style="border-color: #D9D9D9;border-width: 1 0 0 0; height: 50px">
            <Label row="0" col="0" [text]="'CANCELAR'" horizontalAlignment="center" verticalAlignment="center" marginTop="30%" (tap)="cerrar()"></Label>
            <Label row="0" col="1" [text]="'SOLICITAR'" horizontalAlignment="center" verticalAlignment="center" marginTop="30%"></Label>
        </GridLayout>
    </StackLayout>
</ScrollView>
