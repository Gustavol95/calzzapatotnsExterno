<StackLayout class="modal-view-style" sdkExampleTitle sdkToggleNavButton>
    <Label class="title" text="Recuperar Contraseña"></Label>
    <TextField hint="Usuario" keyboardType="next" [(ngModel)]="user.usuario" autocorrect="true" autocapitalizationType="none" marginBottom="5%"></TextField>
    <TextField hint="Email" keyboardType="next" [(ngModel)]="user.email" autocorrect="true" autocapitalizationType="none" marginBottom="5%"></TextField>
    <Label text="ó" horizontalAlignment="center" marginBottom="1%"></Label>
    <TextField hint="Teléfono" keyboardType="phone" [(ngModel)]="user.telefono" autocorrect="true" autocapitalizationType="none" marginBottom="5%"></TextField>
    <grid-layout columns="*, *" rows="*" style="border-color: #D9D9D9;border-width: 1 0 0 0;">
        <Label row="0" col="0" [text]="'CANCELAR'" horizontalAlignment="center" marginTop="30%" (tap)="cerrar()"></Label>
        <Label row="0" col="1" [text]="'SOLICITAR'" horizontalAlignment="center" marginTop="30%"></Label>
    </grid-layout>
</StackLayout>
